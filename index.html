<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  <!-- Favicons -->
  <link href="./logo.webp" rel="icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="./css/styles.css?v=5" rel="stylesheet">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Main Stylesheet File -->
  <link href="./css/style.css?v=1" rel="stylesheet">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">


  <script src="app.js" defer></script>

  <title>Easy to CalCulate</title>
</head>

<body id="body">
  <main id="main">

    <section id="intro">
      <div id="calculator">

        <div class="i_o top">
          <input class="all_inputs screen" type="text" disabled>
          <input type="text" class="live_result screen" disabled>
          <input class="input screen" type="text">
        </div>
        <div class="history">
          <h3 class="history_head">History</h3>
          <ul class="ul_his"></ul>
          <button class="clear_history btn btn-primary">Clear history</button>
        </div>
        <div class="buttons keys">
          <button class="btn clear per">%</button>
          <button class="btn clear ce">CE</button>
          <button class="btn clear c">C</button>
          <button class="btn clear backspace">←</button>
          <button class="btn  div">÷</button>
          <button class="btn sqrt">&Sqrt;</button>
          <button class="btn " data-value="7">7</button>
          <button class="btn " data-value="8">8</button>
          <button class="btn " data-value="9">9</button>
          <button class="btn mul">×</button>
          <button class="btn sqr">x<sup>2</sup></button>
          <button class="btn " data-value="4">4</button>
          <button class="btn " data-value="5">5</button>
          <button class="btn " data-value="6">6</button>
          <button class="btn sub">-</button>
          <button class="btn qube">x<sup>3</sup></button>
          <button class="btn " data-value="1">1</button>
          <button class="btn " data-value="2">2</button>
          <button class="btn " data-value="3">3</button>
          <button class="btn add">+</button>
          <button class="btn reciprocal">1⁄x</button>
          <button class="btn add_sub">±</button>
          <button class="btn " data-value="0">0</button>
          <button class="btn dot">.</button>
          <button class="btn eval equal">=</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
